<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Funcion치rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2em;
        }
        .profile-section {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .profile-image {
            flex: 0 0 200px;
            text-align: center;
        }
        .profile-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .profile-details {
            flex: 1;
            min-width: 300px;
        }
        .detail-row {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .detail-label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 18px;
            color: #333;
        }
        .badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-junior { background: #ffc107; color: #000; }
        .badge-pleno { background: #17a2b8; color: white; }
        .badge-senior { background: #28a745; color: white; }
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .profile-section { flex-direction: column; align-items: center; }
            .profile-details { width: 100%; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>游녻 Detalhes do Funcion치rio</h1>

    <div class="profile-section">
        <div class="profile-image">
            <img th:src="${funcionario.imgUrl != null and !funcionario.imgUrl.isEmpty() ? funcionario.imgUrl : 'https://via.placeholder.com/200'}"
                 alt="Foto do funcion치rio">
        </div>

        <div class="profile-details">
            <div class="detail-row">
                <div class="detail-label">ID</div>
                <div class="detail-value" th:text="${funcionario.id}">1</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">Nome</div>
                <div class="detail-value" th:text="${funcionario.name}">Jo칚o Silva</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">Email</div>
                <div class="detail-value" th:text="${funcionario.email}">joao@email.com</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">Cargo</div>
                <div class="detail-value" th:text="${funcionario.cargo}">TI</div>
            </div>


            <div class="detail-row">
                <div class="detail-label">Tarefa Atribu칤da</div>
                <div class="detail-value" th:text="${funcionario.tarefa != null ? funcionario.tarefa.nome : 'Nenhuma tarefa atribu칤da'}">Tarefa</div>
            </div>
        </div>
    </div>

    <div class="actions">
        <a th:href="@{/funcionarios/ui}" class="btn btn-secondary"> Voltar</a>
        <a th:href="@{/funcionarios/ui/alterar/{id}(id=${funcionario.id})}" class="btn btn-success"> Editar</a>
        <a th:href="@{/funcionarios/ui/deletar/{id}(id=${funcionario.id})}"
           class="btn btn-danger"
           onclick="return confirm('Tem certeza que deseja deletar este funcion치rio?')"> Deletar</a>
    </div>
</div>
</body>
</html>
