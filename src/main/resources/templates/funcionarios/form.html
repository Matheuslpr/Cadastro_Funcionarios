<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${funcionario.id != null ? 'Editar Funcionário' : 'Novo Funcionário'}">Formulário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }
        input, select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .form-actions { flex-direction: column; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${funcionario.id != null ? ' Editar Funcionário' : ' Novo Funcionário'}">Formulário</h1>

    <form th:action="@{/funcionarios/ui/salvar}" th:object="${funcionario}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="nome">Nome Completo *</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="idade">Idade *</label>
            <input type="number" id="idade" th:field="*{idade}" min="18" max="100" required>
        </div>

        <div class="form-group">
            <label for="nome">Cargo *</label>
            <input type="text" id="cargo" th:field="*{cargo}" required>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="department">Departamento *</label>-->
<!--            <select id="department" th:field="*{department}" required>-->
<!--                <option value="">Selecione um departamento</option>-->
<!--                <option th:each="dept : ${departments}"-->
<!--                        th:value="${dept}"-->
<!--                        th:text="${dept}">Departamento</option>-->
<!--            </select>-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label for="nivel">Nível *</label>-->
<!--            <select id="nivel" th:field="*{nivel}" required>-->
<!--                <option value="">Selecione um nível</option>-->
<!--                <option th:each="niv : ${niveis}"-->
<!--                        th:value="${niv}"-->
<!--                        th:text="${niv}">Nível</option>-->
<!--            </select>-->
<!--        </div>-->

        <div class="form-group">
            <label for="tarefaId">Tarefa Atribuída</label>
            <select id="tarefaId" name="tarefaId">
                <option value="" th:selected="${funcionario.tarefa == null}">Sem tarefa</option>
                <option th:each="tarefa : ${tarefa}"
                        th:value="${tarefa.id}"
                        th:text="${tarefa.nome}"
                        th:selected="${funcionario.tarefa != null and funcionario.tarefa.id == tarefa.id}">Tarefa</option>
            </select>
        </div>

        <div class="form-group">
            <label for="imgUrl">URL da Imagem</label>
            <input type="url" id="imgUrl" th:field="*{imgUrl}" placeholder="https://...">
        </div>

        <div class="form-actions">
            <a th:href="@{/funcionarios/ui}" class="btn btn-secondary"> Cancelar</a>
            <button type="submit" class="btn btn-primary"> Salvar</button>
        </div>
    </form>
</div>
</body>
</html>
