<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tarefa.id != null ? 'Editar Tarefa' : 'Nova Tarefa'}">Formulário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }
        input, select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #f093fb;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .form-actions { flex-direction: column; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${tarefa.id != null ? ' Editar Tarefa' : ' Nova Tarefa'}">Formulário</h1>

    <form th:action="@{/tarefas/ui/salvar}" method="post">
        <input type="hidden" name="id" th:value="${tarefa.id != null ? tarefa.id : 0}">

        <div class="form-group">
            <label for="nome">Nome da Tarefa *</label>
            <input type="text" id="nome" name="titulo" th:value="${tarefa.titulo}" required>
        </div>

        <div class="form-group">
            <label for="status">Status *</label>
            <select id="status" name="status" required>
                <option value="">Selecione um status</option>
                <option th:each="stat : ${statuses}"
                        th:value="${stat}"
                        th:text="${stat}"
                        th:selected="${task.status != null and task.status == stat}">Status</option>
            </select>
        </div>

        <div class="form-group">
            <label for="decricao">Descrição *</label>
            <textarea id="decricao" name="descricao" th:text="${tarefas.descricao}" required></textarea>
        </div>

        <div class="form-actions">
            <a th:href="@{/tarefas/ui}" class="btn btn-secondary"> Cancelar</a>
            <button type="submit" class="btn btn-primary"> Salvar</button>
        </div>
    </form>
</div>
</body>
</html>
